<mat-toolbar color="primary">CRUD Operations</mat-toolbar>
<h1
  style="
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    margin-top: 100px;
  "
>
  Item Details
</h1>

<mat-card style="width: 50%; margin: auto">
  <button
    (click)="post(item_name.value, item_active.value, item_price.value)"
    mat-fab
    color="primary"
    style="float: right"
  >
    <mat-icon>add</mat-icon>
  </button>

  <mat-form-field style="width: 100%">
    <mat-label>Name</mat-label>
    <input #item_name matInput placeholder="Enter here" />
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Active</mat-label>
    <input #item_active matInput placeholder="Enter here" />
  </mat-form-field>

  <mat-form-field style="width: 100%">
  <mat-label>Price</mat-label>
    <input #item_price matInput placeholder="Enter here" />
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let item of items$ | async" style="margin-bottom:20px">
      <span style="font-weight: bold">{{item.id}}
      </span>
      <ul style="list-style: none">
        <li>Name: {{item.name}}
        </li>
        <li>Ctreated_Date: {{item.date}}
        </li>
        <li>Price: {{item.price}}
        </li>
      </ul>
      <!-- <span style="font-weight: bold">{{ item.id }}. Name: {{ item.name }}--Created_Date: {{ item.date }}</span>
      <span style="font-weight: bold">Active: {{ item.active }}--Price: {{ item.price }}</span> -->

      <span style="position: absolute; right: 0">
        <button mat-icon-button>
          <mat-icon (click)="update(item.id, item_name.value, item_active.value, item_price.value)" color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon (click)="delete(item.id)" color="warn">delete</mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
